<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Todo List</h1>
  
  <div class="tabs">
    <button class="tablink" onclick="openTab(event, 'tab1')">Tab 1</button>
    <button class="tablink" onclick="openTab(event, 'tab2')">Tab 2</button>
  </div>
  
  <div id="tab1" class="tabcontent">
    <h2>Tab 1</h2>
    <ul id="todoList1"></ul>
    <input type="text" id="taskInput1" placeholder="Add new task">
    <button onclick="addTask(1)">Add</button>
  </div>
  
  <div id="tab2" class="tabcontent">
    <h2>Tab 2</h2>
    <ul id="todoList2"></ul>
    <input type="text" id="taskInput2" placeholder="Add new task">
    <button onclick="addTask(2)">Add</button>
  </div>
  
  <script src="jason.js"></script>
</body>
</html>
